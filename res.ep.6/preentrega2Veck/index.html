<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
    <title>PreEntrega2+Veck</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1>Consulte Valor de Hospedaje</h1>
                <form>
                    <div class="mb-3">
                        <label for="cantPers" class="form-label">Ingrese la cantidad de personas:</label>
                        <input type="number" class="form-control" id="cantPers">
                    </div>
                    <div class="mb-3">
                        <label for="cantDias" class="form-label">Ingrese la cantidad de días:</label>
                        <input type="number" class="form-control" id="cantDias">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="eleccion">
                            <option selected>Usted elige hospedarse en..</option>
                            <option value="8000">Parcela</option>
                            <option value="12000">Cabaña</option>
                        </select>
                    </div>
                    <button type="button" id="btnConsultar">Consultar Valor Estadía</button>
                    
                </form>
            </div>
            <div class="col">
                <div class="conteiner">
                    <div class="card" style="width: 15rem;">
                        <img src="./assets/parcelas.png" class="card-img-top" alt="parcelas">
                        <div class="card-body">
                        <p class="card-text">Parcela con mesa, parrilla y electricidad, capacidad 2 a 8 personas</p>
                        </div>
                    </div>
                    <div class="card" style="width: 15rem;">
                        <img src="./assets/cabania.png" class="card-img-top" alt="cabañas">
                        <div class="card-body">
                        <p class="card-texta">Cabaña con baño completo, cocina, heladera, Tv, WiFi, capacidad 2, 4 y 6 personas.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>Ingresar Cliente</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">Número DNI:</label>
                    <input type="number" class="form-control" id="dni">
                </div>
                <div class="mb-3">
                    <label for="cel" class="form-label">Número Celular:</label>
                    <input type="number" class="form-control" id="cel">
                </div>
                <div class="mb-3">
                    <label for="vehiculo" class="form-label">Vehículo en el que Ingresa:</label>
                    <input type="text" class="form-control" id="vehi">
                </div>
                <button type="button" id="btnGuardar" class="btn btn-success mr-1">Generar Ficha</button>
                <button type="button" id="btnRecuperar" class="btn btn-warning mr-1">Recuperar Datos</button>
                <button type="button" id="btnBorrar" class="btn btn-danger">Borrar</button>
            </div>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
